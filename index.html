<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êó•„ÄÖ„ÅÆÊåØ„ÇäËøî„ÇäÊó•Ë®ò</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0f2fe 0%, #ddd6fe 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
        }
        h1 {
            color: #4f46e5;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .date-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #eef2ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .date-nav button {
            background: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
        }
        .date-nav button:hover {
            background: #c7d2fe;
        }
        .date-display {
            font-size: 20px;
            font-weight: 600;
            color: #374151;
        }
        .add-task-btn {
            width: 100%;
            padding: 15px;
            border: 2px dashed #a5b4fc;
            background: white;
            color: #4f46e5;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .add-task-btn:hover {
            background: #eef2ff;
        }
        .add-task-form {
            background: #f9fafb;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .add-task-form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .add-task-form button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }
        .btn-add {
            background: #4f46e5;
            color: white;
        }
        .btn-add:hover {
            background: #4338ca;
        }
        .btn-cancel {
            background: #d1d5db;
            color: #374151;
        }
        .btn-cancel:hover {
            background: #9ca3af;
        }
        .task-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .task-item {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            background: #f9fafb;
        }
        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }
        .task-name {
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
            flex: 1;
        }
        .btn-delete {
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-delete:hover {
            color: #dc2626;
        }
        .status-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .status-buttons button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        .btn-done {
            background: #d1d5db;
            color: #4b5563;
        }
        .btn-done:hover {
            background: #bbf7d0;
        }
        .btn-done.active {
            background: #22c55e;
            color: white;
        }
        .btn-undone {
            background: #d1d5db;
            color: #4b5563;
        }
        .btn-undone:hover {
            background: #fecaca;
        }
        .btn-undone.active {
            background: #ef4444;
            color: white;
        }
        .reason-section {
            margin-top: 10px;
        }
        .reason-section label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 5px;
        }
        .reason-section textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            resize: none;
            font-family: inherit;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #9ca3af;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÖ Êó•„ÄÖ„ÅÆÊåØ„ÇäËøî„ÇäÊó•Ë®ò</h1>
        
        <div class="date-nav">
            <button onclick="changeDate(-1)">‚óÄ</button>
            <div class="date-display" id="dateDisplay"></div>
            <button onclick="changeDate(1)">‚ñ∂</button>
        </div>

        <button class="add-task-btn" id="showAddBtn" onclick="showAddTaskForm()">
            ‚ûï Êñ∞„Åó„ÅÑ„Çø„Çπ„ÇØ„ÇíËøΩÂä†
        </button>

        <div class="add-task-form hidden" id="addTaskForm">
            <input type="text" id="newTaskInput" placeholder="Êñ∞„Åó„ÅÑ„Çø„Çπ„ÇØÂêç„ÇíÂÖ•Âäõ" />
            <button class="btn-add" onclick="addTask()">ËøΩÂä†</button>
            <button class="btn-cancel" onclick="hideAddTaskForm()">„Ç≠„É£„É≥„Çª„É´</button>
        </div>

        <div class="task-list" id="taskList"></div>
    </div>

    <script>
        let tasks = [];
        let dailyRecords = {};
        let selectedDate = new Date().toISOString().split('T')[0];

        function init() {
            loadData();
            updateDateDisplay();
            renderTasks();
        }

        function loadData() {
            const savedTasks = localStorage.getItem('reflection-tasks');
            const savedRecords = localStorage.getItem('daily-records');
            
            if (savedTasks) tasks = JSON.parse(savedTasks);
            if (savedRecords) dailyRecords = JSON.parse(savedRecords);
        }

        function saveData() {
            localStorage.setItem('reflection-tasks', JSON.stringify(tasks));
            localStorage.setItem('daily-records', JSON.stringify(dailyRecords));
        }

        function updateDateDisplay() {
            const date = new Date(selectedDate);
            const days = ['Êó•', 'Êúà', 'ÁÅ´', 'Ê∞¥', 'Êú®', 'Èáë', 'Âúü'];
            const display = `${date.getMonth() + 1}Êúà${date.getDate()}Êó•(${days[date.getDay()]})`;
            document.getElementById('dateDisplay').textContent = display;
        }

        function changeDate(days) {
            const current = new Date(selectedDate);
            current.setDate(current.getDate() + days);
            selectedDate = current.toISOString().split('T')[0];
            updateDateDisplay();
            renderTasks();
        }

        function showAddTaskForm() {
            document.getElementById('showAddBtn').classList.add('hidden');
            document.getElementById('addTaskForm').classList.remove('hidden');
            document.getElementById('newTaskInput').focus();
        }

        function hideAddTaskForm() {
            document.getElementById('showAddBtn').classList.remove('hidden');
            document.getElementById('addTaskForm').classList.add('hidden');
            document.getElementById('newTaskInput').value = '';
        }

        function addTask() {
            const input = document.getElementById('newTaskInput');
            const taskName = input.value.trim();
            
            if (taskName) {
                tasks.push({ id: Date.now(), name: taskName });
                saveData();
                hideAddTaskForm();
                renderTasks();
            }
        }

        function deleteTask(taskId) {
            if (confirm('„Åì„ÅÆ„Çø„Çπ„ÇØ„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
                tasks = tasks.filter(t => t.id !== taskId);
                Object.keys(dailyRecords).forEach(date => {
                    delete dailyRecords[date][taskId];
                });
                saveData();
                renderTasks();
            }
        }

        function updateTaskStatus(taskId, completed) {
            if (!dailyRecords[selectedDate]) {
                dailyRecords[selectedDate] = {};
            }
            if (!dailyRecords[selectedDate][taskId]) {
                dailyRecords[selectedDate][taskId] = {};
            }
            dailyRecords[selectedDate][taskId].completed = completed;
            saveData();
            renderTasks();
        }

        function updateReason(taskId, reason) {
            if (!dailyRecords[selectedDate]) {
                dailyRecords[selectedDate] = {};
            }
            if (!dailyRecords[selectedDate][taskId]) {
                dailyRecords[selectedDate][taskId] = {};
            }
            dailyRecords[selectedDate][taskId].reason = reason;
            saveData();
        }

        function renderTasks() {
            const taskList = document.getElementById('taskList');
            
            if (tasks.length === 0) {
                taskList.innerHTML = '<div class="empty-state">„Çø„Çπ„ÇØ„ÇíËøΩÂä†„Åó„Å¶ÊåØ„ÇäËøî„Çä„ÇíÂßã„ÇÅ„Åæ„Åó„Çá„ÅÜ</div>';
                return;
            }

            taskList.innerHTML = tasks.map(task => {
                const record = dailyRecords[selectedDate]?.[task.id] || {};
                const completed = record.completed;
                const reason = record.reason || '';

                return `
                    <div class="task-item">
                        <div class="task-header">
                            <div class="task-name">${task.name}</div>
                            <button class="btn-delete" onclick="deleteTask(${task.id})">ÂâäÈô§</button>
                        </div>
                        <div class="status-buttons">
                            <button class="btn-done ${completed === true ? 'active' : ''}" 
                                    onclick="updateTaskStatus(${task.id}, true)">
                                ‚úì „Åß„Åç„Åü
                            </button>
                            <button class="btn-undone ${completed === false ? 'active' : ''}" 
                                    onclick="updateTaskStatus(${task.id}, false)">
                                ‚úó „Åß„Åç„Å™„Åã„Å£„Åü
                            </button>
                        </div>
                        ${completed !== null && completed !== undefined ? `
                            <div class="reason-section">
                                <label>${completed ? '„Å©„ÅÜ„Åó„Å¶„Åß„Åç„Åæ„Åó„Åü„ÅãÔºü' : '„Å©„ÅÜ„Åó„Å¶„Åß„Åç„Åæ„Åõ„Çì„Åß„Åó„Åü„ÅãÔºü'}</label>
                                <textarea rows="2" 
                                          onchange="updateReason(${task.id}, this.value)"
                                          placeholder="ÁêÜÁî±„ÇÑÊåØ„ÇäËøî„Çä„ÇíË®òÂÖ•...">${reason}</textarea>
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }

        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.target.id === 'newTaskInput') {
                addTask();
            }
        });

        init();
    </script>
</body>
</html>
